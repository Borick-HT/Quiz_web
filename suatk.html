<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-7 mx-auto">
    <div class="card card-signin flex-row my-5"style="border-radius: 10%;">
   
      <div class="card-body">
        <h5 class="card-title text-center">THAY ĐỎI THÔNG TIN </h5>
        <form class="form-signin" name="frmSignin">
          <div class="form-label-group">
            <input type="text" id="inputUserame" name="user" class="form-control" ng-model="user" placeholder="Username" required autofocus>
            <label for="inputUserame"> Tên Username</label>
            <div class="badge badge-danger ml-4 mt-2" ng-show="frmSignin.user.$touched&&frmSignin.user.$invalid">
              Nhập Username
          </div>
          </div>
          <div class="form-label-group">
            <input type="text" id="input" class="form-control" name="name" ng-model="name"  placeholder="Fullname" required >
            <label for="input"> Fullname</label>
            <div class="badge badge-danger ml-4 mt-2" ng-show="frmSignin.name.$touched&&frmSignin.name.$invalid">
              Nhập Họ và tên
          </div>
          </div>
          <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" name="email" ng-model="email" placeholder="Email address" required>
            <label for="inputEmail"> Địa chỉ Email </label>
            <div class="badge badge-danger ml-4 mt-2" ng-show="frmSignin.email.$touched&&frmSignin.email.$invalid">
              Nhập Địa chỉ Email
          </div>
          </div>
          
          <hr>

          <button class="btn btn-lg btn-primary btn-block text-uppercase" ng-click="update()" type="submit"> Xác Nhận</button>
          <button class="btn btn-lg btn-danger btn-block text-uppercase" type="submit">  Hủy</button>

          <hr class="my-4">
        </form>
      </div>
    </div>
  </div>
</div>
