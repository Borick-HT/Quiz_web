<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="db/angular.min.js"></script>
    <script src="db/angular-route.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style1.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body ng-app="myapp"ng-controller="myctrl">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5" style="border-radius: 10%;">
          <div class="card-body">
            <h5 class="card-title text-center"><i class="fa fa-user" aria-hidden="true"></i>
                ĐĂNG NHẬP</h5>
            <form class="form-signin" name="frmLogin">
              <div class="form-label-group">
                <input type="text" id="inputEmail" name="user" ng-model="u"class="form-control px-5" placeholder="Địa chỉ Email" required autofocus>
                <label  class="ml-4">Tên Username</label>
                <div class="badge badge-danger ml-4 mt-2" ng-show="frmLogin.user.$touched&&frmLogin.user.$invalid">
                  Nhập Tên Username
              </div>
              </div>
    
              <div class="form-label-group">
                <input type="password" id="inputPassword" name="pass" ng-model="p" class="form-control" placeholder="Mật Khẩu" required>
                <label  class="ml-4">Mật Khẩu</label>
                <div class="badge badge-danger ml-4 mt-2" ng-show="frmLogin.pass.$touched&&frmLogin.pass.$invalid">
                  Nhập Mật Khẩu
              </div>
              </div>
    
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Nhớ Mật Khẩu</label>
              </div>
              <button ng-click="dn()" class="btn btn-lg btn-primary btn-block text-uppercase" >Đăng nhập</button>
              <hr class="my-4">
              <div>
                <a href="dangky.html">sign up/</a>
                <a href="quenmk.html">quen mk</a>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
<script src="db/Students.js"></script>    
<script src="db/login.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
