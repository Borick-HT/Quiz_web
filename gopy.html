<div class="row">

  <div class="col-sm-9 col-md-7 col-lg-7 mx-auto">
    <div class="card card-signin flex-row my-3"style="border-radius: 10%;">
      <div class="card-body">
        <h5 class="card-title text-center"> GÓP Ý</h5>
        <form class="form-signin">
          <div class="form-label-group">
            <input type="text" id="inputUserame" class="form-control" placeholder="Tên user" required   autofocus>
            <label for="inputUserame">Tên user</label>
          </div>

          <div class="form-label-group">
            <input type="text" id="sdt" class="form-control" placeholder="SDT" required>
            <label for="sdt">SĐT</label>
          </div>
          
          <div class="form-label-group">
            <input type="text" id="email" class="form-control" placeholder="Email" required >
            <label for="email">Email</label>
          </div>
          <div class="form-label-group">
            <textarea class="form-control"   id="noidung" cols="30" rows="6" placeholder=" Nội dung" required></textarea>
            <label for="noidung"> Nội dung</label>
          </div>
       

          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Xác nhận</button>
          <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="reset">Hủy</button>

        </form>
      </div>
    </div>
  </div>
</div>
